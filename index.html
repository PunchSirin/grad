<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUNCH'S GRADUATION GALLERY (JS)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h2 style="font-size: 1.5rem;">PunchCeremony</h2>
        <div class="profile-icon">U</div>
    </div>

    <div class="container">
        <h2 style="font-size: 1.5rem; margin-top: 20px;">Featured Categories</h2>
        <div id="featured-gallery" class="gallery-grid"
            style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px; margin-top: 10px;">
        </div>

        <h2 style="font-size: 1.5rem; margin-top: 30px;">Browse Categories</h2>
        <p style="color: #777; margin-bottom: 10px;">Select a category to explore related courses.</p>

        <div id="category-filter-container" class="category-filter">
        </div>

        <div class="gallery-grid" id="course-gallery">
        </div>

        <div id="pagination-container" class="pagination">
        </div>
    </div>

    <div id="popup">
        <div>
            <img id="popup-img" src="" alt="Course Image" />
            <h2 id="popup-title" style="margin-top: 15px;">ชื่อผลงาน</h2>
            <p id="popup-desc" style="color: #555;">รายละเอียดของผลงานที่จะแสดงในป๊อปอัพ</p>
            <p style="font-size: 0.9rem; color: #999;">จำนวนหลักสูตร: <span id="popup-count">0</span></p>
            <button id="closePopup">ปิด</button>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-th"></i>
            <span>Browse</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Groups</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Stats</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
